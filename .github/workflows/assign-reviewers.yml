name: Assign Reviewers
on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  assign-reviewers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true # keep token for pushing

      - name: Assign reviewers
        id: assign
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require("fs");
            const statsPath = ".github/reviewer-stats.json";

            let stats = JSON.parse(fs.readFileSync(statsPath, "utf8"));

            function pickLeastAssigned(groupStats) {
              const minCount = Math.min(...Object.values(groupStats));
              const candidates = Object.keys(groupStats).filter(user => groupStats[user] === minCount);
              return candidates[Math.floor(Math.random() * candidates.length)];
            }

            const reviewerA = pickLeastAssigned(stats["cooper-leads"]);
            const reviewerB = pickLeastAssigned(stats.devs);

            // Update counts
            stats["cooper-leads"][reviewerA]++;
            stats.devs[reviewerB]++;

            fs.writeFileSync(statsPath, JSON.stringify(stats, null, 2));

            console.log(`Assigning reviewers: ${reviewerA} and ${reviewerB}`);

            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              reviewers: [reviewerA, reviewerB]
            });

      - name: Commit updated stats
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/reviewer-stats.json
          git commit -m "Update reviewer stats" || echo "No changes to commit"
          git push
